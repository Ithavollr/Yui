name: Gradle Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: yui-${{ github.sha }} # Unique name based on commit SHA
        path: build/libs/*SEED.jar # Adjust path if your artifact is a WAR, ZIP, etc.
        retention-days: 1 # Only keep it for a short time since the release workflow will use it

    # === Conditional Release Step ===
    - name: Check for release commit
      id: check_release
      run: |
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        if [[ "$COMMIT_MSG" == RELEASE:* ]]; then
          echo "is_release=true" >> $GITHUB_OUTPUT
        else
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi

    # === Read version from VERSION file ===
    - name: Read version from VERSION file
      if: steps.check_release.outputs.is_release == 'true'
      id: get_version
      run: |
        VERSION=$(cat VERSION | tr -d '[:space:]')
        if [ -z "$VERSION" ]; then
          echo "ERROR: VERSION file is empty or missing"
          exit 1
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      # === Create the release ===
    - name: Create GitHub Release
      if: steps.check_release.outputs.is_release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: v${{ steps.get_version.outputs.version }}
        # "gbody: ${{ steps.check_release.outputs.release_body }} - comment out, auto-generate via release.yml
        files: build/libs/*SEED.jar